<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>某某首页</title>
	<link rel="stylesheet" href="conf/css/homepage.css" />
</head>
<body style="margin:0;">
	<div class="header">
		<div style="width:980px;margin:auto;">
			<div style="color:white;float:left;">某某网站</div>
			<a class="re_lo">注册</a>
			<a class="re_lo" onclick="showModal();">登录</a>
		</div>
	</div>
	<div class="middle">没有图片，也没有内容</div>
	<div id="modal">
		<div class="trans hide" onclick="hideModal();resetAll();"></div>
		<div class="login hide">
			<div style="margin-top:60px;margin-right:65px;">
				<div id="username" style="height:70px;">
					<div>
						<div style="width:280px;height:40px;float:right;position:relative;">
							<input type="text" id="user" class="inputbox"
								   style="width:240px;height:40px;font-size:26px;padding-right:40px;" />
							<div style="position:absolute;right:0;top:3px;">
								<img src="image/i_name.jpg" style="width:40px;height:40px;" />
							</div>
						</div>
					</div>
					<div style="width:120px;height:40px;float:right;">
						<div style="line-height:40px;text-align:right;font-size:26px;">
						<label for="user">用户名：</label>
						</div>
					</div>
					<div style="clear: both"></div>
				</div>
				<div id="password" style="height:70px;">
					<div>
						<div style="width:280px;height:40px;float:right;position:relative;">
							<input type="password" id="pwd" class="inputbox"
								   style="width:240px;height:40px;font-size:26px;padding-right:40px;" />
							<div style="position:absolute;right:0;top:3px;">
								<img src="image/i_pwd.jpg" style="width:40px;height:40px;" />
							</div>
						</div>
					</div>
					<div style="width:120px;height:40px;float:right;">
						<div style="line-height:40px;text-align:right;font-size:26px;">
						<label for="pwd">密码：</label>
						</div>
					</div>
					<div style="clear: both"></div>
				</div>
				<div id="buttons">
					<input type="button" value="重置" class="button" onclick="resetAll();" />
					<input type="button" value="登录" class="button" onclick="log_in();" />
				</div>
			</div>		
		</div>
	</div>
	<script src="conf/js/login.js"></script>
</body>
</html>
